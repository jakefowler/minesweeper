<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper Login</title>
    <link rel="stylesheet" href="styles/mainStyle.css">
    <script type="text/javascript" src="sha256.js"></script>
    <script type="text/javascript" src="submit.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <body>
    <div class="container">
        <div class="title">
            <h1>Minesweeper</h1>
        </div>
        <div class="content">
            <div class="newUser">
                <h3>Create Account</h3>
                <form>
                    Username<br><input type="text" id="newUsername">
                    <br>
                    Password<br><input type="password" id="newUserPassword">
                    <br>
                    <input type="button" value="Enter" onclick=newUser()>
                    <p class="error" id="newUserStatus"></p>
                </form>
            </div>
            <div class="existingUser">
                <h3>Login</h3>
                <form>
                    Username<br><input type="text" id="existingUsername" autofocus>
                    <br>
                    Password<br><input type="password" id="existingPassword">
                    <br>
                    <input type="button" value="Enter" onclick=existingUser()>
                    <p class="error" id="existingUserStatus"></p>
                </form>
            </div>
        </div>
        <div class="footer">
            <button onclick="window.location.href = 'highscores.php';">View High Scores</button>
        </div>
    </div>
    </body>
</html>
