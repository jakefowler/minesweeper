<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper Login</title>
    <link rel="stylesheet" href="styles/mainStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <body>
    <div class="container">
        <div class="title">
            <h1>Minesweeper</h1>
        </div>
        <div class="content">
            <div class="newUser">
                <h3>Create Account</h3>
                <form action="authentication/signup.php" method="post">
                    Username<br><input type="text" name="username" autofocus>
                    <br>
                    Password<br><input type="password" name="password">
                    <br>
                    <input type="submit" value="Enter">
                </form>
                <div id="alreadyExists"></div>
            </div>
            <div class="existingUser">
                <h3>Login</h3>
                <form action="authentication/login.php" method="post">
                    Username<br><input type="text" name="username" autofocus>
                    <br>
                    Password<br><input type="password" name="password">
                    <br>
                    <input type="submit" value="Enter">
                </form>
                <div id="failedLogin"></div>
            </div>
        </div>
        <div class="footer">
            <button onclick="window.location.href = 'highscores.php';">View High Scores</button>
        </div>
    </div>
    </body>
</html>
